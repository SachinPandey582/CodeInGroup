<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <style>
    /* Optional CSS for styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    #counter {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1 id="counter">0</h1>
  <button onclick="incrementCounter()">Add</button>

  <script>
    let count = 0;

    function incrementCounter() {
      count++;
      document.getElementById('counter').innerText = count;
    }
  </script>
</body>
</html>
